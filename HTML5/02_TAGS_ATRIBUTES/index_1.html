            <!-- ---------------------------------------------------------- -->
             <!-- ETIQUETA DIV
            La etiqueta <div> es una de las más usada en HTML. “Div” proviene del inglés
            “divider” y define una división o una sección en un documento HTML. Además, se
            utiliza como contenedor de elementos HTML, que luego daremos estilos con CSS
            o manipularemos con JavaScript.
            Por defecto un <div> se muestra como un bloque, ocupando la altura que
            necesite según su contenido, pero al mismo tiempo ocupando todo el ancho que
            pueda. -->
            <div>
                <h2>Steve Rogers</h2>
                <p>Soldier</p>
                <p>Tel: 658 22 77 66</p>
            </div>
            <div>
                <h2>Bruce Banner</h2>
                <p>Scientific</p>
                <p>Tel: 658 22 77 66</p>
            </div>


            <!-- ---------------------------------------------------------- -->
            <!-- ETIQUETA UL
            Para representar una lista desordenada (unordered list, de ahí ul), es decir, guiada
            por bullets, podemos usar la etiqueta <ul> con la particularidad de que en su
            interior cada elemento de la lista estará dentro de un <li>. Cada <li> será un
            elemento de la lista desordenada. -->
            <ul>
                <li>Elemento Uno</li>
                <li>Elemento Dos</li>
                <li>Elemento Tres</li>
            </ul>

            <!-- ---------------------------------------------------------- -->
            <!-- ETIQUETA OL
            Si queremos una lista ordenada, podemos usar la etiqueta <ol> con
            la misma particularidad que en su interior cada elemento de la lista estará dentro
            de un <li>. Podemos decir que la única diferencia entre <ol> y <ul> es la
            ordenación de los elementos que contienen. -->
            <ol> <!-- Para que se ordenen alrevés, añadir el atributo revere-->
                <li>Elemento Uno</li>
                <li>Elemento Dos</li>
                <li>Elemento Tres</li>
            </ol>

            <!-- ---------------------------------------------------------- -->
            <!-- ETIQUETA FIGURE
            Cuando estamos trabajando con imágenes podemos agruparla con un texto de
            referencia o pie de foto, en ocasiones usamos un <div> pero en la medida de los
            posible deberíamos usar una <figure> y para el valor referencial el <figcaption>. -->
            <figure>
                <img src="ruta-imagen" alt="texto-alternativo"/>
                <figcaption>Escuela de Desarrollo Web</figcaption>
            </figure>
        
            <!-- ---------------------------------------------------------- -->
            <!-- ETIQUETA A
            Esta etiqueta nos sirve para crear enlaces, vínculos o hipervínculos.
            La idea es hacer referencia a una dirección o URL donde está alojado ese 
            otro documento de destino, que puede ser una página web, un archivo PDF, 
            una imagen o cualquier otro tipo de documento.
            Esta etiqueta tiene la particularidad que debe tener como mínimo un atributo, el
            href, que es el atributo en el que especificamos la dirección a la que nos redirigirá
            el elemento cuando hagamos clic sobre él. 

            -->
            <a href="http://google.com">Ir a la página web de Google</a>
