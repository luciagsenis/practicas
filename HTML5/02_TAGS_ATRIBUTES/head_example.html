<!DOCTYPE html>
<html lang="en">
<html> 
    <meta charset="UTF-8"> <!-- Para que el navegador use codigicación UTF8 -->
    <title>HEAD EXAMPLE HTML</title> <!-- Nombre que se muestra en la ventana de nuestro navegador -->
    <link rel="icon" href="./assets/favicon.png" /> <!-- Favicon: icono que hace referencia a nuestra aplicación, se muestra junto al título de la página en la pestaña del navegador-->
    <link rel="stylesheet" href="head_example.css" type="text/css" />
    <script type="text/javascript" src="./head_example.js"></script>
    <!--Para estilos (css) usamos la etiqueta link-->
    <!--Para javascript (css) usamos la etiqueta script-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- name="viewport" dentro de la etiqueta  <meta> es el área visible del usuario de una
    página web. Varía según el dispositivo: será más pequeño en un teléfono móvil
    que en la pantalla de un portátil...
    width=device-width -> el ancho de la página (variará según el dispositivo).
    initial-scale=1.0 ->  establece el nivel de zoom inicial cuando el navegador carga la página por 1ª vez-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!--  X-UA-compatible -> meta-tag que se relaciona mayormente con el navegador. 
    El modo Edge le dice a Internet Explorer que muestre el contenido en el modo más alto disponible. -->
    <meta name="theme-color" content="#f44266" /> <!-- En google chrome se puede poner este atributo-->
    <meta name="description" content="Esta es la descripción de mi web"/>
    <meta name="keywords" content="web, programar, site, metadata"/>
    <meta name="author" content="Alberto Rivera" />

    <!-- Otros parametros-->
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="notranslate" />
    <meta name="robots" content="index, nofollow" />
   <meta name="robots" content="none" />
   <meta name="googlebot-news" content="nosnippet">

   <!--RRSS-->
   <!-- Protocolo Open Graph -> lo que hace es que, cuando nosotros insertamos en nuestra página web 
    un enlace de facebook este protocolo lo analizará en busca de metadatos que puedan incluir información 
    adicional. En caso de encontrarlos, creará sus propios metadatos. Lo que esto nos posibilita
    es personalizar nuestra web aún más ya que convierte este enlace insertado en
    información como si la vieses en la propia red social.
    Propiedades obligatorias en Open Graph:
      og:title -> hace referencia al título del objeto
      og:type -> tipo de objeto que insertamos
      og:image -> imagen que represente al objeto que estamos insertando 
      og:url -> url del objeto que se usará como ID.
    (este protocolo lo usa Facebook. Twitter por ejemplo usa Cards pero habria que registrarse en Twitter developers)
    -->
    <meta property="og:title" content="The Rock" />
        <meta property="og:type" content="video.movie" />
        <meta property="og:url" content="https://www.imdb.com/title/tt01..."/>
        <meta property="og:image" content="https://ia.media-imdb.com/ima..."/>
    
</head>
<body>
    <p>Esto es una prueba de que funciona la conexión entre archivos</p>
</body>
</html>
