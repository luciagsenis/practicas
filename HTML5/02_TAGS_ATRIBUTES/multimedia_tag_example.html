<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!-- ETIQUETA IMG-->
        <!-- Incluir una imagen -> etiqueta <img>
        Dispone de varios atributos que nos permite modificarla aunque los obligatorios son src y alt.
        src -> hace referencia a la ruta donde se encuentra la imagen, ya sea una url
        o una ruta de nuestro equipo
        alt -> hace referencia al texto alternativo que aparecerá en caso de que la 
        imagen no funcione o para personas con capacidades especiales.
        Solo se pueden png, jpg o jpg-xl -->
        <img src="ruta" alt="texto alternativo"/> <!-- se puede añadir width y height pero mejor a traves de css-->
   
        <!-- ETIQUETA PICTURE -->
        <!--
        Cuando tenemos un conjunto de imágenes con diferentes resoluciones lo correcto
        es usar la etiqueta <picture> que nos permite indicar el uso de una imagen u otra
        en base al tamaño de la pantalla en la que se muestra nuestro contenido.
        El elemento <picture> contiene dos etiquetas: una o más etiquetas <source> y una
        etiqueta <img>. 
        <source> -> indicará la imagen que se tiene que mostrar en función
        del tamaño de nuestra pantalla. 
        <img> -> como alternativa por si no coincidiese el tamaño de nuestra pantalla 
        con ninguna de las opciones del source.
        <srcset> -> para mostrar una imagen u otra dependiendo de la densidad de píxeles de nuestra pantalla
        -->
        <picture>
            <source media="(min-width: 600px)"
            srcset="-xl.png" />
            <source media="(min-width: 300px) and (max-width: 600px)"
            srcset="large.png" />
            <source media="(max-width: 50px)"
            srcset="small.png" />
            <img src="medium.png" alt="HTML5 medium" />
           </picture>
   
            <!-- ETIQUETA MAP -->
            <!-- <map> -> insertar un mapa de imagen (imagen con áreas donde se puede hacer clic)
                El atributo obligatorio para esta etiqueta será name, que estará
                asociado con el atributo usemap de la etiqueta <img> y eso hará que se conecten
                ambos elementos.

                La etiqueta  <area> define un área dentro de un mapa de imagen. Estos elementos
                podrán estar agrupados dentro de un <map> -->

           <map name="infographic">
            <area shape="poly" coords="130,147,200,107,254,219,130,228"
           href="https://developer.mozilla.org/docs/Web/HTML"
            target="_blank" alt="HTML"/>
           </map>
           <img usemap="#infographic" src="./assets/mapa.png" alt="MDN info"/>

        <!-- ETIQUETA IFRAME -->
         <!-- Se puede insertar contenido externo con esta etiqueta -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/us56bkaUOT4?si=wYH5PImOG-HyEgzO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- ETIQUETA OBJECT -->
        <!-- Para insertar contenido flash (sustituye a embed)
        <object> -> archivo que queremos cargar
        <param> -> resto de parametros -->
        <object data="catgame.swf">
            <param name="quality" value="high" />
           </object>

        <!-- ETIQUETA VIDEO -->
        <!-- Para insertar videos directamente desde local o desde BBDD (NO videos externos)
          contiene una o más <source> etiquetas con diferentes fuentes de video. 
          El navegador elegirá la primera fuente que admita.
         Algunos atributos que tiene son:
         autoplay -> para que se reproduzca nada más abrir la web
         controls -> mostrar los controles de play, pause, etc
         width -> ancho del video en nuestra pantalla
         -->
         <video src="./assets/thepower.mp4" autoplay controls width="600">
         Tu navegador no admite el elemento <code>video</code>.
        </video>

        <!-- ETIQUETA AUDIO -->
        <!-- Para insertar audios directamente desde local o desde BBDD (NO videos externos)
         contiene una o más  <source> etiquetas con diferentes fuentes de audio. 
         El navegador elegirá la primera fuente que admita.

         Algunos atributos que tiene son:
         autoplay -> para que se reproduzca nada más abrir la web
         controls -> mostrar los controles de play, pause, etc
         loop -> para que se reproduzca en bucle
         muted -> sin sonido
         -->
         <audio src="audio.mp3" preload="none" controls></audio>

        <!-- ETIQUETA TRACK -->
        <!-- > Inserta pistas de texto para elementos <audio> o <video> y se usará para añadir subtítulos, 
        archivos de subtítulos u otros contenidos de texto que queremos que se visualicen cuando el contenido 
        sea reproducido
        El formato de estos archivos de texto deberá ser WebVTT (es decir, tendrán la
        extensión .vtt al final del archivo) Sintaxis:-->
        WEBVTT
        00:03.000 --> 00:05.000
        <v Alberto>
        El fullstack development o desarrollo
        web es el arte de construir aplicaciones 
        <!-- La línea numérica indica el inicio y final de la aparición de la barra de subtítulos.
        Con la etiqueta <v> indicamos el personaje que habla. -->
            <video controls src="thepower.mp4" autoplay controls width="600"> 
            <track default kind="captions" srclang="es" src="subtitulos"/>
             Sorry, your browser doesn't support embedded videos.
            </video>
    </body>
</html>
