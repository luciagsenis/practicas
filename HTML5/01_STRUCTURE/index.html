
<!DOCTYPE html> <!-- Para incicar que es un doc html. Importante para que el navegador lo lea -->
<html>
<head>
    <!-- La etiqueta de cabecera o <head> es la primera parte que se incluye en el interior
de las etiquetas <html> .
En ellas incluimos nuestros metadatos, que son elementos no visibles por el
usuario pero que conforman información al navegador. También es el lugar donde
se relaciona con otros documentos. 
--> 
<title>Page Title</title>
</head>
<body>
    <!-- body-> Aqui incluimos todas las etiquetas que tienen un efecto visual y que
el navegador renderiza para que el usuario pueda observar la representación de
las mismas.
-->
<h1>My First Heading</h1>
<p>My first paragraph.</p>
</body>
</html>

<!-- generar codigo html automatico: html:5 + enter-->
